<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head">
</head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Connexion</h3></div>
                        <div class="card-body">
                            <div th:if="${messageError}">
                                <p class="error" th:text="${messageError}"></p>
                            </div>
                            <div th:if="${messageWarning}">
                                <p class="warning" th:text="${messageWarning}"></p>
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="form-group required">
                                    <label class="control-label mb-1" for="username">Email</label>
                                    <input class="form-control py-4" type="email" id="username" required name="username"
                                           placeholder="Entrer votre email"/>
                                </div>
                                <div class="form-group required">
                                    <label class="control-label mb-1" for="inputPassword">Mot de passe</label>
                                    <input class="form-control py-4" id="inputPassword" required type="password"
                                           name="password"
                                           placeholder="Entrer le mot de passe"/>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" th:href="@{/forgetPassword}">Mot de passe oubli√©?</a>
                                    <button class="btn btn-primary" type="submit">Connexion</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a th:href="@{/inscription}">Pas de compte? S'inscrire!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
