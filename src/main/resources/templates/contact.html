<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover;'">
<header th:replace="header">
</header>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="contact1">
                <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img th:src="@{/images/img-02.jpg}" alt="IMG">
                    </div>

                    <form class="contact1-form validate-form" th:action="@{/contact}" method="post">
                        <h3 class="contact1-form-title my-4"> Contact </h3>
                        <div class="wrap-input1 validate-input" data-validate="Name is required">
                            <input class="input1" type="text" name="name" placeholder="nom">
                            <span class="shadow-input1"></span>
                        </div>

                        <div class="wrap-input1 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input1" type="text" name="email" placeholder="Email">
                            <span class="shadow-input1"></span>
                        </div>

                        <div class="wrap-input1 validate-input" data-validate="Subject is required">
                            <input class="input1" type="text" name="subject" placeholder="Sujet">
                            <span class="shadow-input1"></span>
                        </div>

                        <div class="wrap-input1 validate-input" data-validate="Message is required">
                            <textarea class="input1" name="message" placeholder="Message"></textarea>
                            <span class="shadow-input1"></span>
                        </div>

                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn btn-dark" type="submit">
                                <span>Envoyer</span><i class="fas fa-long-arrow-alt-right"></i>

                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="footerAdmin">
</footer>
</body>
</html>
