<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body class="sb-nav-fixed">
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid" th:with="hasPeriod = ${period.id != null}">
            <form id="idAddPeriodForm" class="form-horizontal" th:object="${period}" method="post"
                  th:action="@{(${hasPeriod ? '/admin/period/edit' : '/admin/period/addPeriod'})}" name="period">
                <div class="card-body mt-5 ml-5 mr-5 mb-5">
                    <div th:if="${messageError}">
                        <p class="error" th:text="${messageError}"></p>
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group required col-6 col-lg-8">
                        <label class="control-label" for="period"> Durée d'abonnement :</label>
                        <input id="period" type="text" class="form-control py-4" name="period" required
                               data-placement="right"
                               maxlength="50" th:field="*{period}"/>
                    </div>
                    <div class="form-group col-6 col-lg-8">
                        <label class="control-label" for="description">Déscription de la durée:</label>
                        <input id="description" type="text" class="form-control py-4" name="description"
                               data-placement="right"
                               maxlength="50"
                               th:field="*{description}"/>
                    </div>
                    <div class="form-group required col-6 col-lg-8">
                        <label class="control-label" for="nbrMonth"> Nombre de mois:</label>
                        <input id="nbrMonth" type="text" class="form-control py-4" name="nbrMonth"
                               data-placement="right"
                               maxlength="50" required
                               th:field="*{nbrMonth}"/>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-end justify-content-end">
                        <div class="col">
                            <p class="disclaimer red font-weight-bold m-0">(*)Ce champ est obligatoire</p>
                        </div>
                        <div class="col-auto">
                            <a th:href="@{/admin/period/periodList}" class="btn btn-dark"> Précédent </a>
                        </div>
                        <div class="col-auto">
                            <button th:if="*{id == null}" id="saveButton" type="submit" class="btn btn-dark">
                                Ajouter
                            </button>

                            <button th:unless="*{id == null}" id="editButton" th:href="@{/admin/period/edit}"
                                    class="btn btn-dark">
                                Modifier
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<div class="footer-admin">
    <footer th:replace="footerAdmin"></footer>
</div>
</body>
</html>
