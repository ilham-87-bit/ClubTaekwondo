<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body class="sb-nav-fixed">
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div class="card-body">
                <th:block th:with="hasPeriod=${!#lists.isEmpty(periodList)}">
                    <form id="periodForm" method="post">
                        <th:block th:if="!${#lists.isEmpty(periodList)}">
                            <div class="card-body card-border">
                                <table id="periodTable"
                                       class="table table-fixed table-striped"
                                       th:classappend="${hasPeriod} ? 'table-hover'">
                                    <thead>
                                    <tr>
                                        <th class="cell--seven">
                                            <span> Durée d'abonnement </span>
                                        </th>
                                        <th class="cell--twenty">
                                            <span> Déscription </span>
                                        </th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody class="list" id="periodList">
                                    <th:block th:if="${hasPeriod}">
                                        <tr th:each="per, row : ${periodList}" class="js-row-link-alt">
                                            <td>
                                                <span th:text="${per?.period}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${per?.description}"></span>
                                            </td>
                                            <td>
                                                <a th:href="${'edit/'+ per?.id}"
                                                   class="btn btn-link fa fa-edit"></a>
                                                <a class="btn btn-link fa fa-trash-alt"
                                                   th:attr="data-target='#modal-delete'+${per?.id}"
                                                   data-rel="tooltip" title="delete" data-toggle="modal"></a>

                                                <div th:id="modal-delete+${per?.id}" class="modal fade"
                                                     tabindex="-1">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header no-padding">
                                                                <div class="table-header">Suppression</div>
                                                            </div>
                                                            <div class="modal-body no-padding">Vous étes sur de
                                                                supprimer cette durée d'abonnement?
                                                            </div>
                                                            <div class="modal-footer no-margin-top">
                                                                <button class="btn btn-danger pull-left"
                                                                        data-dismiss="modal"> Annuler
                                                                </button>
                                                                <a class="btn btn-danger pull-right" type="button"
                                                                   th:href="${'delete/'+ per?.id}"> Supprimer
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                        <th:block th:unless="!${#lists.isEmpty(periodList)}">
                            <h5 class="align-content-center text-center">Aucune durée d'abonnement</h5>
                        </th:block>
                        <div class="row align-items-end justify-content-end">
                            <a th:href="@{/admin/period/addPeriod}" type="button" class="btn btn-dark"> Ajouter </a>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </main>
</div>
<div class="footer-admin">
    <footer th:replace="footerAdmin"></footer>
</div>
</body>
</html>
