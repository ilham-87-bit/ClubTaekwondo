<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body>
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid" th:with="hasTime = ${time.idTime != null}">
            <form id="idAddTimeForm" class="form-horizontal" th:object="${time}"
                  th:action="@{(${hasTime ? '/admin/time/edit' : '/admin/time/addTime'})}" method="post">
                <div class="card-body mt-5 ml-5 mr-5 mb-5">
                    <input type="hidden" th:field="*{idTime}">
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group required">
                                <label class="control-label" for="idSchool"> Ecole :</label>
                                <div class="select-awesome" data-placement="right" maxlength="50">
                                    <label>
                                        <select id="idSchool" class="form-control selectSchool" required
                                                aria-invalid="false" name="idSchool">
                                            <option></option>
                                            <th:block th:if="!${#lists.isEmpty(schoolList)}">
                                                <option th:each="scho : ${schoolList}"
                                                        th:value="${scho.idSchool}"
                                                        th:text="${scho.name}"
                                                        th:selected="${time?.s?.idSchool} == ${scho.idSchool}">
                                                </option>
                                            </th:block>
                                        </select>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card border">
                        <div class="form-row mt-5 mb-5 mr-5 ml-5">
                            <div class="col-lg-4 col-12">
                                <div class="form-group required">
                                    <label class="control-label"> Type d'abonnement :</label>
                                    <div id="chek" th:each="t, row : ${typeList}" class="js-row-link-alt">
                                        <input type="checkbox" th:id="${'checkType' + row.index}" name="typeList[]"
                                               th:value="${t?.idType}"
                                               th:checked="${listType != null and listType.contains(t)}"
                                               class="checkboxGroup with-font"/>
                                        <label th:for="${'checkType' + row.index}"
                                               th:text="${t?.nbrHours} + ' h'"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <div class="form-group required">
                                    <label class="control-label"> Entraineur :</label>
                                    <div th:each="p, r : ${parameter}"
                                         class="js-row-link-alt coachBySchool hidden">
                                        <input type="hidden" th:id="${'school' + r.index}" th:name="${p.key}"
                                               th:value="${p.value}"/>
                                    </div>
                                    <div id="chekCoach" th:each="co, row : ${coList}" class="js-row-link-alt rowCoach">
                                        <input type="checkbox" th:id="${'check' + row.index}" name="coaList[]"
                                               th:value="${co?.id}"
                                               th:checked="${listCoach != null and listCoach.contains(co)}"
                                               class="checkboxGroup with-font hidden checkedCoach"/>
                                        <label th:id="${'labelCo' + row.index}" th:for="${'check' + row.index}"
                                               th:text="${co?.firstName} + '  ' + ${co?.lastName}"
                                               class="hidden"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <div class="form-group required">
                                    <label class="control-label"> Categorie :</label>
                                    <div th:each="pc, ro : ${parameterCoach}"
                                         class="js-row-link-alt categoryByCoach">
                                        <input type="hidden" th:id="${'coach' + ro.index}" th:name="${pc.key}"
                                               th:value="${pc.value}"/>
                                    </div>
                                    <div th:each="category, row : ${categoryList}" class="js-row-link-alt rowCategory">
                                        <input type="radio" th:id="${'checkCat' + row.index}" name="c"
                                               th:value="${category?.idCategory}"
                                               th:checked="${time?.getC()?.idCategory}"
                                               class="checkboxGroup with-font hidden"/>
                                        <label th:id="${'labelCat' + row.index}" th:for="${'checkCat' + row.index}"
                                               class="hidden"
                                               th:text="${category?.categoryName}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group required">
                                <label class="control-label" for="idDay"> Jour :</label>
                                <div class="select-awesome" data-placement="right" maxlength="50">
                                    <label>
                                        <select id="idDay"
                                                class="form-control" required
                                                aria-invalid="false"
                                                name="idDay">
                                            <option></option>
                                            <th:block th:if="!${#lists.isEmpty(dayList)}">
                                                <option th:each="d : ${dayList}"
                                                        th:value="${d.idDay}"
                                                        th:text="${d.day}"
                                                        th:selected="${time?.day?.idDay} == ${d.idDay}">
                                                </option>
                                            </th:block>
                                        </select>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-12">
                            <div class="form-group required">
                                <label class="control-label" for="inputStartTime">Heure-début :</label>
                                <input class="form-control" id="inputStartTime" type="time" required
                                       th:field="*{startTime}"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group required">
                                <label class="control-label" for="inputEndTime">heure-fin :</label>
                                <input class="form-control" id="inputEndTime" type="time" step="300" required
                                       th:field="*{endTime}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-end justify-content-end">
                        <div class="col">
                            <p class="disclaimer red font-weight-bold m-0">(*)Ce champ est obligatoire</p>
                        </div>
                        <div class="col-auto">
                            <a th:href="@{/admin/time/timeList}" class="btn btn-dark"> Précédent </a>
                        </div>
                        <div class="col-auto">
                            <button th:if="${time.idTime == null}" id="saveButton" type="submit"
                                    class="btn btn-dark">
                                Ajouter
                            </button>

                            <button th:unless="${time.idTime == null}" id="editButton" type="submit"
                                    class="btn btn-dark">
                                Modifier
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/club/time.js}"></script>
</div>
<footer th:replace="footerAdmin"></footer>
</body>
</html>
