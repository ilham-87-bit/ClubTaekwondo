<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
</head>
<body class="sb-nav-fixed">
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div th:if="${messageError}">
                        <span class="error text-center" th:text="${messageError}"></span>
                    </div>
                    <div th:if="${messageSuccess}">
                        <span class="success text-center" th:text="${messageSuccess}"></span>
                    </div>
                </div>
                <th:block th:with="hasTime=${!#lists.isEmpty(timeList)}">
                    <form id="timeForm" method="post">
                        <th:block th:if="!${#lists.isEmpty(timeList)}">
                            <div class="card-body card-border">
                                <table id="timeTable"
                                       class="table table-fixed table-striped"
                                       th:classappend="${hasTime} ? 'table-hover'">
                                    <thead>
                                    <tr>
                                        <th class="cell--seven">
                                            <span> Ecole </span>
                                        </th>
                                        <th class="cell--twenty">
                                            <span> Entraineur </span>
                                        </th>
                                        <th class="cell--seven">
                                            <span> Catégorie </span>
                                        </th>
                                        <th class="cell--twenty">
                                            <span> Jour </span>
                                        </th>
                                        <th class="cell--seven">
                                            <span> Type d'abonnement </span>
                                        </th>
                                        <th class="cell--twenty">
                                            <span> Heure </span>
                                        </th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody class="list" id="timeList">
                                    <th:block th:if="${hasTime}">
                                        <tr th:each="t, row : ${timeList}" class="js-row-link-alt">
                                            <td>
                                                <span th:text="${t?.s?.name}"></span>
                                            </td>
                                            <td>
                                                <div class="" th:each="co,row :${t?.getCoachList()}">
                                                    <span th:text="${co?.firstName} + ' ' + ${co?.lastName}"></span>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:text="${t?.c?.categoryName}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${t?.day?.day}"></span>
                                            </td>
                                            <td>
                                                <div class="" th:each="ty,row :${t?.getSubscriptionTypeList()}">
                                                    <span th:text="${ty?.nbrHours}+ ' h'"></span>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:text="${t?.startTime} + ' - '+ ${t?.endTime}"></span>
                                            </td>
                                            <td>
                                                <a th:href="${'/admin/time/edit/'+ t?.idTime}"
                                                   class="btn btn-link fa fa-edit"></a>
                                                <a class="btn btn-link fa fa-trash-alt"
                                                   th:attr="data-target='#modal-delete'+${t?.idTime}"
                                                   data-rel="tooltip" title="delete" data-toggle="modal"></a>

                                                <div th:id="modal-delete+${t?.idTime}" class="modal fade"
                                                     tabindex="-1">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header no-padding">
                                                                <div class="table-header">Suppression</div>
                                                            </div>
                                                            <div class="modal-body no-padding">Vous étes sur de
                                                                supprimer cet horaire?
                                                            </div>
                                                            <div class="modal-footer no-margin-top">
                                                                <button class="btn btn-danger pull-left"
                                                                        data-dismiss="modal"> Annuler
                                                                </button>
                                                                <a class="btn btn-danger pull-right" type="button"
                                                                   th:href="${'/admin/time/delete/'+ t?.idTime}">
                                                                    Supprimer
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                        <th:block th:unless="!${#lists.isEmpty(timeList)}">
                            <h5 class="align-content-center text-center">Aucun horaire </h5>
                        </th:block>
                        <div class="row align-items-end justify-content-end">
                            <a th:href="@{/admin/time/addTime}" type="button" class="btn btn-dark"> Ajouter </a>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </main>
</div>
<div class="footer-admin">
    <footer th:replace="footerAdmin"></footer>
</div>
</body>
</html>
