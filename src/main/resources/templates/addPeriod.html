<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body class="sb-nav-fixed">
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <form id="idAddPeriodForm" th:object="${period}" class="form-horizontal" method="post"
                  th:action="@{/admin/period/addPeriod}" name="period">

                <input type="hidden" th:field="*{id}">
                <div class="form-group required col-6 col-lg-12">
                    <label class="control-label" for="period"> Durée d'abonnement :</label>
                    <input id="period" type="text" class="form-control py-4" name="period" data-placement="right"
                           maxlength="50" th:field="*{period}"/>
                </div>
                <div class="form-group required col-6 col-lg-12">
                    <label class="control-label" for="description">Déscription de la durée:</label>
                    <input id="description" type="text" class="form-control py-4" name="description"
                           data-placement="right"
                           maxlength="50"
                           th:field="*{description}"/>
                </div>
                <div class="card-footer">
                    <div class="row align-items-end justify-content-end">
                        <div class="col">
                            <p class="disclaimer red font-weight-bold m-0"></p>
                        </div>
                        <div class="col-auto">
                            <a th:href="@{/admin/period/periodList}" class="btn btn-dark"> Précédent </a>
                        </div>
                        <div class="col-auto">
                            <button th:if="*{id == null}" id="saveButton" type="submit" class="btn btn-dark">
                                Ajouter
                            </button>

                            <button th:unless="*{id == null}" id="editButton" type="submit" class="btn btn-dark">
                                Modifier
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<footer th:replace="footer"></footer>

</body>
</html>
