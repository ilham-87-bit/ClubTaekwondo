<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
</head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover'">
<div id="layoutAuthentication" class="p-5">
    <div id="layoutAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-8 pt-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5 py-5" th:object="${user}">
                        <div class="card-header"><h2 class="text-center font-weight-light my-4">Message</h2></div>
                        <div class="card-body text-center py-xl-5">
                            <div class="row justify-content-center">
                                <label class="control-label text-center">
                                    Merci de vous être inscrit, <span class="text-info"
                                                                      th:text="${user?.firstName} + ' ' + ${user?.lastName}"></span>
                                    . Un email a été envoyé à "<span class="text-info" th:text="${user.email}"></span>"
                                    avec les détails
                                    pour activer votre compte.</label>
                            </div>
                            <div class="row justify-content-center">
                                <label class="control-label text-center"> Avant de pouvoir abonner au club, vous
                                    DEVEZ suivre le lien d'activation situé dans l'e-mail que vous allez recevoir.
                                    Tant que vous ne l'aurez pas fait, vous n'aurez pas la permission de s'inscrire au
                                    club.</label>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <a th:href="@{/index}" class="btn btn-primary btn-block"> Accueil </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
