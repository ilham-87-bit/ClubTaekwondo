<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover;'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-3">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Cr√©er un compte</h3>
                        </div>
                        <div class="card-body">
                            <form id="editPasswordForm" th:object="${user}" method="post" th:action="@{/resetPassword}">

                                <input id="inputEmailAddress" type="hidden" th:field="*{email}"/>
                                <input id="inputTokens" type="hidden" th:field="*{tokens}"/>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Mot de passe</label>
                                            <input class="form-control py-4" id="inputPassword" type="password"
                                                   th:field="*{password}" placeholder="Entrer le mot de passe"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputConfirmPassword">Confirmer le mots
                                                de passe</label>
                                            <input class="form-control py-4" id="inputConfirmPassword"
                                                   type="password" placeholder="Confirmer le mot de passe"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row align-content-center text-center">
                                    <span class="error" id="errorName"></span>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <button id="saveButton" type="submit" class="btn btn-primary btn-block">Changer le
                                        mot de passe
                                    </button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" th:src="@{/js/club/passwordValid.js}"></script>
    </div>
</div>
</body>
</html>
