<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
</head>
<body>
<header th:replace="header">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-body">
            <div class="card-body">
                <th:block th:with="hasTariff=${!#lists.isEmpty(tariffList)}">
                    <th:block th:if="!${#lists.isEmpty(tariffList)}">
                        <div class="card-body card-border">
                            <ul th:each="category, row : ${categoryList}" class="js-row-link-alt py-4">
                                <li>
                                    <h3 class="control-label text-uppercase font-weight-bold text-center"
                                        th:text="${category?.categoryName}"></h3>
                                    <table id="tariffTable"
                                           class="table table-fixed table-striped"
                                           th:classappend="${hasTariff} ? 'table-hover'">
                                        <thead>
                                        <tr>
                                            <th class="text-center cell--twenty" th:each="per, row : ${periodList}">
                                                <span th:text="${per?.period}"></span>
                                                <table id="typeTable" class="table table-fixed table-striped">
                                                    <tbody class="list" id="type">
                                                    <tr>
                                                        <td th:each="ty, row : ${typeList}" class="text-center">
                                                            <table id="tarifTable"
                                                                   class="table table-fixed table-striped">
                                                                <tr>
                                                                    <th>
                                                                        <span th:text="${ty?.nbrHours} +' h'"></span>
                                                                    </th>
                                                                </tr>
                                                                <tr>
                                                                    <td align="center">
                                                                        <div align="center"
                                                                             th:each="t, row : ${tariffList}">
                                                                        <span th:if="${t.tariffPK.idCategory == category.idCategory} and ${t.tariffPK.idPeriod == per.id} and ${t.tariffPK.idType == ty.idType}"
                                                                              th:text="${t.prix} + ' EURO'"></span>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody class="list" id="tariffList">
                                        <th:block th:if="${hasTariff}">
                                        </th:block>
                                        </tbody>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </main>
</div>
<footer th:replace="footer">
</footer>
</body>
</html>
