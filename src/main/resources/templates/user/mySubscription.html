<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
</head>
<body>
<header th:replace="header">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div class="card-body">
                <th:block th:with="hasMySubscription=${!#lists.isEmpty(infoList)}">
                    <th:block th:if="!${#lists.isEmpty(infoList)}">
                        <div class="card-body card-border">
                            <table id="subscriptionListTable"
                                   class="table table-fixed table-striped"
                                   th:classappend="${infoList} ? 'table-hover'">
                                <thead>
                                <tr>
                                    <th class="text-center cell--twenty">
                                        <span> Eleve </span>
                                    </th>
                                    <th class="text-center cell--twenty">
                                        <span> Cat√©gorie </span>
                                    </th>
                                    <th class="text-center cell--twenty">
                                        Horaire
                                    </th>
                                    <th class="text-center cell--twenty">
                                    </th>
                                    <th class="text-center cell--twenty">
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="list" id="studentList">
                                <th:block th:if="${hasMySubscription}">
                                    <tr th:each="p, row : ${infoList}" class="js-row-link-alt">
                                        <td align="center">
                                        <span class="my-4 text-uppercase"
                                              th:text="${p?.key.student?.firstName} + ' ' + ${p?.key.student?.name}"></span>
                                        </td>
                                        <td align="center">
                                            <span class="my-4 text-uppercase"
                                                  th:text="${p?.key.categories?.categoryName}"></span>
                                        </td>
                                        <td align="center">
                                            <table id="timeTable"
                                                   class="table table-fixed table-striped">
                                                <thead>
                                                <tr>
                                                    <th class="text-center cell--twenty">
                                                        <span> Jour </span>
                                                    </th>
                                                    <th class="text-center cell--twenty">
                                                        <span> Horaire </span>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody class="list" id="timeBySchool">
                                                <tr th:each="t, row : ${p?.value}" class="js-row-link-alt">
                                                    <td align="center" class="py-2">
                                                        <span th:text="${t?.day?.day}"></span>
                                                    </td>
                                                    <td align="center" class="py-2">
                                                        <span th:text="${t?.startTime} + ' - '+ ${t?.endTime}"></span>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                        <td align="center">
                                            <span th:text="${T(com.clubtaekwondo.club.controller.user.StudentController).formatDate(p?.key.startDate)} + '  -   ' + ${T(com.clubtaekwondo.club.controller.user.StudentController).formatDate(p?.key?.endDate)}"></span>
                                        </td>
                                        <td align="center">
                                            <a th:if="!${p.key.validation}" class="btn btn-dark"
                                               th:href="@{(${'/user/renewSubscription/' + p.key.idSubscription})}">
                                                Renouveler </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </th:block>
                    <th:block th:unless="!${#lists.isEmpty(infoList)}">
                        <h5 class="align-content-center text-center">Vous n'avez pas d'abonnement </h5>
                    </th:block>
                    <form>
                        <div class="card-footer">
                            <div class="row align-items-end justify-content-end">
                                <div class="col-auto">
                                    <input id="impression" name="impression" type="button" onclick="printPage()"
                                           value="Imprimer"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </main>
</div>
<footer th:replace="footer">
</footer>
</body>
</html>
