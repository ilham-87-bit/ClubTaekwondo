<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover;'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-3">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Créer un compte</h3>
                        </div>
                        <div class="card-body">
                            <form id="inscriptionForm" th:object="${user}" method="post" th:action="@{/inscription}">
                                <!--                                <div class="form-row align-content-center text-center">-->
                                <!--                                    <span  class="error" id="messageError" name="messageError" th:if="${#fields.hasErrors('messageError')}"></span>-->
                                <!--                                </div>-->
                                <div th:if="${messageError}">
                                    <p class="error" th:text="${messageError}"></p>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group required">
                                        <label class="small mb-1" for="inputFirstName">Prénom</label>
                                        <input class="form-control py-4" id="inputFirstName" type="text" required
                                               th:field="*{firstName}" placeholder="Entrer le Prénom"/>
                                    </div>
                                    <div class="col-md-6 form-group required">
                                        <label class="small mb-1" for="inputLastName">Nom</label>
                                        <input class="form-control py-4" id="inputLastName" type="text" required
                                               th:field="*{lastName}"
                                               placeholder="Entrer le Nom"/>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="email" required
                                           th:field="*{email}" aria-describedby="emailHelp"
                                           placeholder="Entrer email address"/>
                                    <span class="badge badge-danger" th:errors="*{email}"
                                          th:if="${#fields.hasErrors('email')}"></span>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group required">
                                        <label class="small mb-1" for="inputPassword">Mot de passe</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" required
                                               th:field="*{password}" placeholder="Entrer le mot de passe"/>
                                    </div>

                                    <div class="col-md-6 form-group required">
                                        <label class="small mb-1" for="inputConfirmPassword">Confirmer le mots
                                            de passe</label>
                                        <input class="form-control py-4" id="inputConfirmPassword"
                                               type="password" required placeholder="Confirmer le mot de passe"/>
                                    </div>
                                </div>
                                <div class="form-row align-content-center text-center">
                                    <span class="error" id="errorName"></span>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <button id="saveButton" type="submit" class="btn btn-primary btn-block">Créer
                                    </button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a th:href="@{login}">Vous avez un compte? Connexion</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" th:src="@{/js/club/passwordValid.js}"></script>
    </div>
</div>
</body>
</html>
