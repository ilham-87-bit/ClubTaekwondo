<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="../static/images/img1.jpg" class="float-left" th:src="@{images/img1.jpg}">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ecoles}">Ecoles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/subscription}">Abonnement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>

                <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post"
                      class="navbar-form form-inline pull-left">
                    <input type="text" id="username" name="username" placeholder="Login"/>
                    <input type="password" id="password" name="password" placeholder="Password"/>
                    <div class="alert-danger" th:if="${param.error ne null}"> username et password invalides</div>
                    <div class="alert-normal" th:if="${param.logout ne null}">Vous avez été déconnecté.</div>
                    <input type="submit" value="Connexion"/>
                    <a class="navbar-brand" href="/inscription" th:href="@{/inscription}">S'inscrire</a>
                </form>
                <div class="navbar-header" sec:authorize="isAuthenticated()">
                    <input type="submit" value="Déconnexion"/>
                </div>
            </div>
        </div>
    </nav>
</div>
