<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img class="float-left" th:src="@{/images/img1.jpg}">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/school}">Ecoles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tariff}">Tarifs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/subscription}">Abonnement</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"
                        th:if="${#authentication.getPrincipal() instanceof T(com.clubtaekwondo.club.model.Coach)}">
                        <a class="nav-link" th:href="@{/user/studentList}"> Liste des éleves </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto ml-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user fa-fw"></i>
                            <span class="text-uppercase" sec:authorize="isAuthenticated()"
                                  th:text="${#authentication.getPrincipal().getFirstName()} + ' ' + ${#authentication.getPrincipal().getLastName()}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <div class="navbar-header" sec:authorize="!isAuthenticated()">
                                <a class="dropdown-item" th:href="@{login}">Connexion</a>
                                <a class="dropdown-item" th:href="@{inscription}">S'inscrire</a>
                            </div>
                            <div class="navbar-header" sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/user/mySubscription}"> Mes abonnement </a>
                                <a class="dropdown-item" th:href="@{/logout}">Déconnexion</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto ml-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="chartDropdown" href="#" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:if="${subscriptions != null} AND ${subscriptions.size() != 0 }"
                                  th:text="${subscriptions.size()} + ' '"></span><i
                                class="fas fa-shopping-cart fa-fw"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="chartDropdown">
                            <div class="navbar-header">
                                <a class="dropdown-item" th:href="@{/user/cart}">Voir le panier</a>
                                <a class="dropdown-item" th:href="@{/user/cart}">Valider le panier</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
