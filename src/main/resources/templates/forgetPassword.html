<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body th:style="'background-image:url(' + @{/images/Taekwondo-2.jpg} + '); background-size: cover;'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-3">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Cr√©er un compte</h3>
                        </div>
                        <div class="card-body">
                            <form th:object="${user}" method="post" th:action="@{/forgetpassword}">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="email"
                                           th:field="*{email}" aria-describedby="emailHelp"
                                           placeholder="Entrer email address"/>
                                    <span class="badge badge-danger" th:errors="*{email}"
                                          th:if="${#fields.hasErrors('email')}"></span>
                                </div>

                                <div class="form-group mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a th:href="@{login}">Vous avez un compte? Connexion</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
