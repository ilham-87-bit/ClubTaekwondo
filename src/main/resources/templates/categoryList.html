<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head"></head>
<body class="sb-nav-fixed">
<header th:replace="headerAdmin">
</header>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div class="card-body">
                <th:block th:with="hasCategory=${!#lists.isEmpty(categoryList)}">
                    <form id="categoryForm" method="post">
                        <th:block th:if="!${#lists.isEmpty(categoryList)}">
                            <div class="card-body card-border">
                                <table id="categoryTable"
                                       class="table table-fixed table-striped"
                                       th:classappend="${hasCategory} ? 'table-hover'">
                                    <thead>
                                    <tr>
                                        <th class="cell--five">
                                            <input id="checkboxAll" type="checkbox"
                                                   class="js-select-all checkboxAll with-font" name="check"
                                                   data-substitute="deleteCategory"/>
                                            <label for="checkboxAll"></label>
                                        </th>
                                        <th class="cell--five"></th>
                                        <th class="cell--seven">
                                            <span> Catégorie </span>
                                        </th>
                                        <th class="cell--twenty">
                                            <span> Déscription </span>
                                        </th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody class="list" id="categoryList">
                                    <th:block th:if="${hasCategory}">
                                        <tr th:each="category, row : ${categoryList}" class="js-row-link-alt">
                                            <td class="js-no-link">
                                                <input type="checkbox" th:id="${'checkbox' + row.index}"
                                                       name="categoriesList[]" th:value="${'/'+ category?.id}"
                                                       class="checkboxGroup with-font"/>
                                                <label th:for="${'checkbox' + row.index}"></label>
                                            </td>
                                            <td>
                                                <a th:href="${'/'+ category?.id}"
                                                   class="js-row-target"></a>
                                            </td>
                                            <td>
                                                <span th:text="${category?.categoryName}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${category?.description}"></span>
                                            </td>
                                            <td>
                                                <a th:href="${'edit/'+ category?.id}"
                                                   class="btn btn-link fa fa-edit"></a>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                        <th:block th:unless="!${#lists.isEmpty(categoryList)}">
                            <h5 class="align-content-center">La liste des catégories est vide </h5>
                        </th:block>
                        <div class="row align-items-end justify-content-end">
                            <div th:if="!${#lists.isEmpty(categoryList)}">
                                <button id="deleteCategory" class="fa fa-trash"
                                        data-target="#categoryForm"> Supprimer
                                </button>
                            </div>
                            <a th:href="@{addCategory}" type="button" class="btn btn-dark"> Ajouter </a>
                        </div>
                    </form>
                </th:block>
                <th:block th:with="isOneCategory=${false}">
                    <th:block th:replace="deleteCategoryConfirmation"></th:block>
                </th:block>
            </div>
        </div>
    </main>
    <span id="js-template-global" th:attr="data-delete-guaranty-url=@{/admin/category/delete}"></span>
    <script type="text/javascript" th:src="@{/js/club/category.js}"></script>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
